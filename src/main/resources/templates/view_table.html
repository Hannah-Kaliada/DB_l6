<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Таблица: ' + ${tableName}"></title>
    <!-- Подключаем FontAwesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Общие стили */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            margin: 0 0 20px;
            font-size: 28px;
            text-align: left;
            color: #333;
        }
        /* Панель кнопок */
        .button-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            transition: background 0.2s ease;
            text-decoration: none;
        }
        .btn-back { background: #6c757d; }
        .btn-back:hover { background: #5a6268; }
        .btn-export { background: #8b5cf6; }
        .btn-export:hover { background: #7c3aed; }
        .btn-save { background: #22c55e; }
        .btn-save:hover { background: #16a34a; }
        .btn-add-row { background: #3b82f6; }
        .btn-add-row:hover { background: #2563eb; }
        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #111827;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        th.sorted-asc::after { content: " ▲"; }
        th.sorted-desc::after { content: " ▼"; }
        td[contenteditable="true"] {
            background-color: #fff8dc;
        }
        /* Кнопка удаления строки (иконка) */
        .btn-delete-row {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
        }
        /* Для колонки с действиями: фиксированная ширина */
        th:last-child, td:last-child {
            width: 40px;
        }
        /* Форма добавления столбцов */
        .form-section {
            margin-top: 30px;
            text-align: left;
        }
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        .field-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 12px;
            margin-bottom: 10px;
            align-items: center;
        }
        .field-row input[type="text"],
        .field-row select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .btn-add-field {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-add-field:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Заголовок -->
    <h2 th:text="'Таблица: ' + ${tableName}"></h2>

    <!-- Панель кнопок (Навигация) -->
    <div class="button-bar">
        <a href="/tables" class="btn btn-back"><i class="fa-solid fa-arrow-left"></i> Назад</a>
        <a th:href="@{'/tables/' + ${tableName} + '/export'}" class="btn btn-export"><i class="fa-solid fa-file-export"></i> Экспорт</a>
        <button type="button" class="btn btn-add-row" onclick="addRow()"><i class="fa-solid fa-plus"></i> Добавить строку</button>
        <button type="submit" form="editForm" class="btn btn-save"><i class="fa-solid fa-floppy-disk"></i> Сохранить</button>
    </div>

    <!-- Форма редактирования таблицы -->
    <form id="editForm" th:action="@{'/tables/' + ${tableName} + '/update'}" method="post">
        <table id="dataTable">
            <thead>
            <tr th:if="${not #lists.isEmpty(tableData)}">
                <th th:each="entry : ${tableData[0].keySet()}" th:text="${entry}"></th>
                <th>✖</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row, rowStat : ${tableData}" th:attr="data-id=${row['id']}">
                <td th:each="value, colStat : ${row.values()}"
                    contenteditable="true"
                    th:attr="data-row=${rowStat.index}, data-col=${colStat.index}"
                    th:text="${value}"></td>
                <td><button type="button" class="btn-delete-row" onclick="deleteRow(this)"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr th:if="${#lists.isEmpty(tableData)}">
                <td colspan="100%">Нет данных в таблице</td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="updatedJson" id="updatedJson">
    </form>

    <!-- Форма добавления новых столбцов -->
    <div class="form-section">
        <div class="form-title">Добавить новые столбцы</div>
        <form method="post" th:action="@{'/tables/' + ${tableName} + '/add-columns'}">
            <div id="fields"></div>
            <button type="button" class="btn btn-add-field" onclick="addField()">
                <i class="fa-solid fa-plus"></i> Добавить столбец
            </button>
            <br>
            <button type="submit" class="btn btn-save" style="margin-top: 15px;">
                <i class="fa-solid fa-floppy-disk"></i> Сохранить изменения
            </button>
        </form>
    </div>
</div>


<script>
    function deleteRow(button) {
        const row = button.closest('tr');
        const id = row.getAttribute('data-id');
        const tableName = window.location.pathname.split("/").pop();

        console.log("Удаление строки с ID:", id); // Логируем ID
        if (!id) {
            alert("ID строки не найден.");
            return;
        }

        if (confirm("Вы уверены, что хотите удалить эту строку?")) {
            fetch(`/tables/${tableName}/delete-row`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ id: id })
            }).then(response => {
                console.log("Ответ от сервера:", response); // Логируем ответ от сервера
                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.ok) {
                    row.remove();  // Удаляем строку из DOM
                    console.log("Строка удалена из DOM.");
                } else {
                    alert("Ошибка при удалении строки");
                }
            }).catch(error => {
                alert("Ошибка запроса: " + error);
            });
        }
    }


    function addRow() {
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const rows = tbody.querySelectorAll("tr");
        if (rows.length === 0) return;

        const lastRow = rows[rows.length - 1];
        const newRow = lastRow.cloneNode(true);

        newRow.querySelectorAll("td").forEach(cell => {
            if (cell.hasAttribute("contenteditable")) {
                cell.innerText = "";
            }
        });

        tbody.appendChild(newRow);
    }

    function addField() {
        const container = document.getElementById("fields");
        const div = document.createElement("div");
        div.className = "field-row";
        div.innerHTML = `
            <input type="text" name="fields_name" placeholder="Имя столбца" required>
            <select name="fields_type" required>
                <option value="VARCHAR(255)">VARCHAR(255) - Текст</option>
                <option value="INT">INT - Число</option>
                <option value="BOOLEAN">BOOLEAN - Логический</option>
                <option value="DATE">DATE - Дата</option>
                <option value="TEXT">TEXT - Длинный текст</option>
                <option value="FLOAT">FLOAT - Дробное</option>
                <option value="TIMESTAMP">TIMESTAMP - Время</option>
            </select>
            <label><input type="checkbox" name="fields_notnull"> NOT NULL</label>
        `;
        container.appendChild(div);
    }

    document.getElementById("editForm").addEventListener("submit", function (e) {
        const table = document.getElementById("dataTable");
        const rows = table.querySelectorAll("tbody tr");
        const data = [];

        const headers = Array.from(table.querySelectorAll("thead th"))
            .map(th => th.innerText.trim())
            .filter(name => name !== "Действие"); // исключаем колонку "Действие"

        rows.forEach(row => {
            const id = row.getAttribute("data-id");

            const rowData = {};
            if (id) {
                rowData.id = id;
            }

            const cells = row.querySelectorAll("td[contenteditable='true']");
            cells.forEach((cell, i) => {
                rowData[headers[i]] = cell.innerText.trim();
            });

            data.push(rowData);
        });

        console.log("Отправляем JSON при сохранении:", data); // 🔍 лог
        document.getElementById("updatedJson").value = JSON.stringify(data);
    });

</script>
</body>
</html>
