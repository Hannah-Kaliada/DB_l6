<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сохранённые запросы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #eceff1;
            display: flex;
            height: 100vh;
        }

        .left-panel, .right-panel {
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
        }

        .left-panel {
            width: 40%;
            background-color: #f5f7fa;
            border-right: 1px solid #ccc;
        }

        .right-panel {
            width: 60%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #37474f;
        }

        .query-list {
            list-style: none;
            padding: 0;
        }

        .query-list li {
            padding: 12px 16px;
            background-color: #eceff1;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .query-list li:hover {
            background-color: #dbe3e7;
        }

        a {
            text-decoration: none;
            color: #1d334a;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .run-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            height: 300px;
            resize: vertical;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            overflow: auto;
        }

        .run-btn {
            background-color: #1d334a;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        .run-btn:hover {
            background-color: #29465c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 6px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #388e3c;
            color: white;
        }

        .cancel-btn {
            background-color: #b71c1c;
            color: white;
        }

        .save-btn:hover {
            background-color: #4caf50;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="left-panel">
    <h2>Сохранённые запросы</h2>
    <ul class="query-list">
        <li th:each="q : ${queries}">
            <a th:href="@{'/queries/' + ${q.id}}" th:text="${q.name}"></a>
        </li>
    </ul>
</div>

<div class="right-panel">
    <h2>Новый запрос</h2>
    <form id="queryForm" th:action="@{/queries/execute}" method="post">
        <input type="text" name="name" placeholder="Название запроса" required>
        <textarea name="queryText" placeholder="SQL-запрос..." required></textarea>
        <div class="button-container">
            <button type="button" class="run-btn" onclick="openModal()">Выполнить запрос</button>
        </div>
    </form>
</div>

<div id="saveModal" class="modal">
    <div class="modal-content">
        <p>Сохранить этот запрос?</p>
        <div class="modal-buttons">
            <button class="save-btn" onclick="submitWithAction('/queries/execute')">Сохранить и выполнить</button>
            <button class="run-btn" onclick="submitWithAction('/queries/execute-temp')">Просто выполнить</button>
            <button class="cancel-btn" onclick="closeModal()">Отмена</button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('saveModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('saveModal').style.display = 'none';
    }

    function submitWithAction(actionUrl) {
        const form = document.getElementById('queryForm');
        form.action = actionUrl;
        form.submit();
    }

    window.onclick = function(event) {
        const modal = document.getElementById('saveModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
