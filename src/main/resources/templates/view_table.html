<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'–¢–∞–±–ª–∏—Ü–∞: ' + ${tableName}"></title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º FontAwesome –¥–ª—è –∏–∫–æ–Ω–æ–∫ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            margin: 0 0 20px;
            font-size: 28px;
            text-align: left;
            color: #333;
        }
        /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
        .button-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            transition: background 0.2s ease;
            text-decoration: none;
        }
        .btn-back { background: #6c757d; }
        .btn-back:hover { background: #5a6268; }
        .btn-export { background: #8b5cf6; }
        .btn-export:hover { background: #7c3aed; }
        .btn-save { background: #22c55e; }
        .btn-save:hover { background: #16a34a; }
        .btn-add-row { background: #3b82f6; }
        .btn-add-row:hover { background: #2563eb; }
        /* –¢–∞–±–ª–∏—Ü–∞ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #111827;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        th.sorted-asc::after { content: " ‚ñ≤"; }
        th.sorted-desc::after { content: " ‚ñº"; }
        td[contenteditable="true"] {
            background-color: #fff8dc;
        }
        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ (–∏–∫–æ–Ω–∫–∞) */
        .btn-delete-row {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
        }
        /* –î–ª—è –∫–æ–ª–æ–Ω–∫–∏ —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏: —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
        th:last-child, td:last-child {
            width: 40px;
        }
        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç–æ–ª–±—Ü–æ–≤ */
        .form-section {
            margin-top: 30px;
            text-align: left;
        }
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        .field-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 12px;
            margin-bottom: 10px;
            align-items: center;
        }
        .field-row input[type="text"],
        .field-row select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .btn-add-field {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-add-field:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <h2 th:text="'–¢–∞–±–ª–∏—Ü–∞: ' + ${tableName}"></h2>

    <!-- –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ (–ù–∞–≤–∏–≥–∞—Ü–∏—è) -->
    <div class="button-bar">
        <a href="/tables" class="btn btn-back"><i class="fa-solid fa-arrow-left"></i> –ù–∞–∑–∞–¥</a>
        <a th:href="@{'/tables/' + ${tableName} + '/export'}" class="btn btn-export"><i class="fa-solid fa-file-export"></i> –≠–∫—Å–ø–æ—Ä—Ç</a>
        <button type="button" class="btn btn-add-row" onclick="addRow()"><i class="fa-solid fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–æ–∫—É</button>
        <button type="submit" form="editForm" class="btn btn-save"><i class="fa-solid fa-floppy-disk"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã -->
    <form id="editForm" th:action="@{'/tables/' + ${tableName} + '/update'}" method="post">
        <table id="dataTable">
            <thead>
            <tr th:if="${not #lists.isEmpty(tableData)}">
                <th th:each="entry : ${tableData[0].keySet()}" th:text="${entry}"></th>
                <th>‚úñ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row, rowStat : ${tableData}" th:attr="data-id=${row['id']}">
                <td th:each="value, colStat : ${row.values()}"
                    contenteditable="true"
                    th:attr="data-row=${rowStat.index}, data-col=${colStat.index}"
                    th:text="${value}"></td>
                <td><button type="button" class="btn-delete-row" onclick="deleteRow(this)"><i class="fa-solid fa-trash"></i></button></td>
            </tr>
            <tr th:if="${#lists.isEmpty(tableData)}">
                <td colspan="100%">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ —Ç–∞–±–ª–∏—Ü–µ</td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="updatedJson" id="updatedJson">
    </form>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö —Å—Ç–æ–ª–±—Ü–æ–≤ -->
    <div class="form-section">
        <div class="form-title">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–µ —Å—Ç–æ–ª–±—Ü—ã</div>
        <form method="post" th:action="@{'/tables/' + ${tableName} + '/add-columns'}">
            <div id="fields"></div>
            <button type="button" class="btn btn-add-field" onclick="addField()">
                <i class="fa-solid fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å —Å—Ç–æ–ª–±–µ—Ü
            </button>
            <br>
            <button type="submit" class="btn btn-save" style="margin-top: 15px;">
                <i class="fa-solid fa-floppy-disk"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
            </button>
        </form>
    </div>
</div>


<script>
    function deleteRow(button) {
        const row = button.closest('tr');
        const id = row.getAttribute('data-id');
        const tableName = window.location.pathname.split("/").pop();

        console.log("–£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ —Å ID:", id); // –õ–æ–≥–∏—Ä—É–µ–º ID
        if (!id) {
            alert("ID —Å—Ç—Ä–æ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω.");
            return;
        }

        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–æ–∫—É?")) {
            fetch(`/tables/${tableName}/delete-row`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ id: id })
            }).then(response => {
                console.log("–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", response); // –õ–æ–≥–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.ok) {
                    row.remove();  // –£–¥–∞–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –∏–∑ DOM
                    console.log("–°—Ç—Ä–æ–∫–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–∑ DOM.");
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Ç—Ä–æ–∫–∏");
                }
            }).catch(error => {
                alert("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + error);
            });
        }
    }


    function addRow() {
        const table = document.getElementById("dataTable");
        const tbody = table.querySelector("tbody");
        const rows = tbody.querySelectorAll("tr");
        if (rows.length === 0) return;

        const lastRow = rows[rows.length - 1];
        const newRow = lastRow.cloneNode(true);

        newRow.querySelectorAll("td").forEach(cell => {
            if (cell.hasAttribute("contenteditable")) {
                cell.innerText = "";
            }
        });

        tbody.appendChild(newRow);
    }

    function addField() {
        const container = document.getElementById("fields");
        const div = document.createElement("div");
        div.className = "field-row";
        div.innerHTML = `
            <input type="text" name="fields_name" placeholder="–ò–º—è —Å—Ç–æ–ª–±—Ü–∞" required>
            <select name="fields_type" required>
                <option value="VARCHAR(255)">VARCHAR(255) - –¢–µ–∫—Å—Ç</option>
                <option value="INT">INT - –ß–∏—Å–ª–æ</option>
                <option value="BOOLEAN">BOOLEAN - –õ–æ–≥–∏—á–µ—Å–∫–∏–π</option>
                <option value="DATE">DATE - –î–∞—Ç–∞</option>
                <option value="TEXT">TEXT - –î–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</option>
                <option value="FLOAT">FLOAT - –î—Ä–æ–±–Ω–æ–µ</option>
                <option value="TIMESTAMP">TIMESTAMP - –í—Ä–µ–º—è</option>
            </select>
            <label><input type="checkbox" name="fields_notnull"> NOT NULL</label>
        `;
        container.appendChild(div);
    }

    document.getElementById("editForm").addEventListener("submit", function (e) {
        const table = document.getElementById("dataTable");
        const rows = table.querySelectorAll("tbody tr");
        const data = [];

        const headers = Array.from(table.querySelectorAll("thead th"))
            .map(th => th.innerText.trim())
            .filter(name => name !== "–î–µ–π—Å—Ç–≤–∏–µ"); // –∏—Å–∫–ª—é—á–∞–µ–º –∫–æ–ª–æ–Ω–∫—É "–î–µ–π—Å—Ç–≤–∏–µ"

        rows.forEach(row => {
            const id = row.getAttribute("data-id");

            const rowData = {};
            if (id) {
                rowData.id = id;
            }

            const cells = row.querySelectorAll("td[contenteditable='true']");
            cells.forEach((cell, i) => {
                rowData[headers[i]] = cell.innerText.trim();
            });

            data.push(rowData);
        });

        console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:", data); // üîç –ª–æ–≥
        document.getElementById("updatedJson").value = JSON.stringify(data);
    });

</script>
</body>
</html>
